_type: prompt
input_variables:
  - image_url
  - claimed_type
  - output_format
template: |
  BMA waste auditor. Verify if image represents "{claimed_type}" (hazardous) waste.
  IMAGE: {image_url}

  CRITICAL: If waste contents are NOT CLEARLY VISIBLE (opaque/dark bags, closed containers, blurry) → ALWAYS REJECT as "ui", dt:"0"
  ANY color opaque bag (black, green, blue, etc.) where you cannot identify waste inside = "ui"

  HAZARDOUS = ONLY hazardous items (NO mixing with any other waste)

  CORRECT:
  - Batteries: AA, AAA, lithium, rechargeable, car batteries
  - Electronics: phones, tablets, chargers, appliances
  - Light bulbs: CFLs, LEDs, fluorescent
  - Chemicals: paint, cleaners, pesticides, motor oil
  - Medical: syringes, needles, medications
  - Mixed hazardous OK (e.g., batteries + electronics)
  - Waste items MUST be clearly identifiable (transparent bags OK, opaque bags REJECT)

  REJECT:
  1. Cannot identify waste items (opaque bag ANY color, closed container, blurry) → "ui", dt:"0"
  2. ANY recyclables: bottles, cans, paper → "wc", dt:"94"
  3. ANY organic: food, vegetables → "wc", dt:"94"
  4. ANY general: tissues, wrappers → "wc", dt:"94"
  5. No hazardous → "wc", dt:(appropriate)

  CONTAMINATION (only if purity passes):
  - Heavy (>50%): leakage/corrosion on >50% items → "hc" REJECT
  - Light (<50%): minor rust/dirt on <50% items → "lc" APPROVE
  - Clean → "cc" APPROVE

  DECISION PRIORITY:
  1. Contents not visible → "ui" dt:"0"
  2. ANY recyclables → "wc" dt:"94"
  3. ANY organic → "wc" dt:"94"
  4. ANY general → "wc" dt:"94"
  5. No hazardous → "wc"
  6. Heavy contamination >50% → "hc" dt:"113"
  7. Light contamination <50% → "lc" dt:"113"
  8. Clean → "cc" dt:"113"

  {output_format}
