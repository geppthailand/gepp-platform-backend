  â€¢ **Text Overlays:** Look for floating text like "made-in-china", "à¸„à¸£à¸­à¸šà¸•à¸±à¸”", "Save", "Edit", or website URLs.
  â€¢ **App UI:** Buttons, Menus, Social Media frames (LINE/Facebook).
  â€¢ **Stock Photos:** Watermarks, Perfect studio lighting, Unnatural composition.

  **STEP 2: CHECK VISIBILITY (Real Photos)**
  Determine status based on these STRICT rules.

  âŒ **OPAQUE (Fail)** - Return "opaque" if ANY of these apply:
  1. **Cloudy/Milky Bag Rule:** The bag is Translucent White, Frosted, or Matte (Standard convenience store bag) AND it is TIED/CLOSED.
     * *Reason:* "Cannot identify specific items through cloudy plastic."
  2. **Standalone Bag:** The bag is sitting on the floor/ground (NOT inside a bin/container) AND contents are not clearly distinguishable.
  3. **Hidden Contents:** You see a bag/container but CANNOT name 2-3 specific waste items inside (only vague colors/shapes).
  4. **Closed Container:** Bin with lid on, or fully opaque bag (Black/Blue) tied shut.

  âœ… **VISIBLE (Pass)** - Only if NONE of the above apply, AND:
