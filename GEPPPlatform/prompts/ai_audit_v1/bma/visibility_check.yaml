  8. **GENERAL - INSIDE BIN VIEW**: Photo taken inside green bin, looking down at tied white bags
     ‚Üí Photo taken from inside, bags ARE the visible waste ‚Üí "visible" ‚úÖ

  ‚ùå vs ‚úÖ CRITICAL DISTINCTION:
  - Tied white bag on ground (photo from outside) ‚Üí "opaque" ‚ùå
  - Same bag BUT inside OPENED pink bin (lid removed) ‚Üí "visible" ‚úÖ (general exception)
  - Same bag photographed from INSIDE bin (looking down) ‚Üí "visible" ‚úÖ (bags are the waste)

  ****** OUTPUT FORMAT (JSON ONLY) ******
