  2. **Top-Down View:** Photo taken looking DOWN into an open container/pile.
  3. **Transparency:** Standalone bag is GLASS-LIKE TRANSPARENT (See-through like cling wrap or clear curry bag) where items are crisp and clear.
  4. **Open Bag:** Bag is OPEN, revealing contents directly.
  5. **General Waste Exception:** If claimed_type="general" AND it is a PILE of multiple bags/items (context implies mixed waste).

