_type: partial
description: Abbreviated output format for BMA waste audit
template: |
  Return ONLY valid JSON:
  {"ct": <id>, "as": "<a/r>", "cs": <0.00-1.00>, "rm": {"co": "<code>", "sv": "<i/m/c>", "de": {"dt": "<id_string>", "wi": [<thai_items>]}}}

  IDs: 94=general, 77=organic, 298=recyclable, 113=hazardous

  CODES:
  • cc: correct → as:"a", sv:"i", dt:same as ct, wi:[]
  • wc: wrong category → as:"r", sv:"c", dt:detected, wi:[wrong items in Thai]
  • ui: unclear image → as:"r", sv:"c", dt:"0", wi:[quality issues in Thai]
  • hc: heavy contamination >50% (recyclable/hazardous only) → as:"r", sv:"c", wi:[contaminated items]
  • lc: light contamination <50% (recyclable/hazardous only) → as:"a", sv:"m", wi:[contaminated items]

  PRIORITY: Report MOST SEVERE only. critical(c) > minor(m) > info(i)

  RULES:
  - dt = STRING ("94" not 94)
  - wi = array, Thai names, empty [] if cc
  - cs = 2 decimals
  - Multiple issues → choose most severe
  - No markdown, no extra text

  EXAMPLES:
  Correct: {"ct":94,"as":"a","cs":0.95,"rm":{"co":"cc","sv":"i","de":{"dt":"94","wi":[]}}}
  Wrong: {"ct":94,"as":"r","cs":0.88,"rm":{"co":"wc","sv":"c","de":{"dt":"77","wi":["เศษผัก","เศษอาหาร"]}}}
  Unclear: {"ct":298,"as":"r","cs":0.32,"rm":{"co":"ui","sv":"c","de":{"dt":"0","wi":["ภาพเบลอมาก"]}}}
  Heavy: {"ct":298,"as":"r","cs":0.91,"rm":{"co":"hc","sv":"c","de":{"dt":"298","wi":["ขวดเปื้อนน้ำมันหนัก"]}}}
  Light: {"ct":298,"as":"a","cs":0.87,"rm":{"co":"lc","sv":"m","de":{"dt":"298","wi":["ขวดเปื้อนเล็กน้อย"]}}}
