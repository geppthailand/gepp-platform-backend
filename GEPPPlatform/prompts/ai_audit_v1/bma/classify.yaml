  ‚Ä¢ Used food container/tray WITH visible residue ‚Üí "general"
  ‚Ä¢ Plastic packaging with food stuck ‚Üí "general"
  ‚Ä¢ Empty clean bottle ‚Üí "recyclable"

  **üîç CRITICAL: Plastic Container Classification**
