  --- CRITICAL RULE: Container vs Waste ---
  üö® **Distinguish between HOLDER (bin/outer bag) and ACTUAL WASTE**

  **MOST IMPORTANT: Identify what is the HOLDER vs what is the WASTE:**
  ‚Ä¢ **HOLDER (ignore these):** Outer bin, plastic bag used to hold/display waste for photo, container holding items
  ‚Ä¢ **WASTE (classify these):** Items INSIDE the holder

  **üîç HOW TO IDENTIFY HOLDER:**
  ‚Ä¢ **Container edges/walls visible** ‚Üí That's the HOLDER (bin/bucket/box)
  ‚Ä¢ **Photo from ABOVE looking down** ‚Üí You're looking INTO a holder
  ‚Ä¢ **Photo from INSIDE looking down** ‚Üí The container around you is the HOLDER
  ‚Ä¢ **Large bag/bin opened to show contents** ‚Üí That's the HOLDER

  **When there's an outer container (bin/bag holding waste inside):**
  ‚Ä¢ **Step 1: Identify the HOLDER** - Is there a bag/bin/container that is HOLDING the waste?
  ‚Ä¢ **Step 2: Ignore the HOLDER** - Don't count the outer bag/bin as waste
  ‚Ä¢ **Step 3: Look ONLY at contents INSIDE** - What items are IN the holder?
  ‚Ä¢ **Step 4: Classify based on contents ONLY** - Not the holder material

  **Classification based on CONTENTS only:**
  ‚Ä¢ **Food scraps ONLY (no packaging mixed in) ‚Üí "organic"** ‚úÖ
    - Example: Bag opened to show rice + eggshells + food scraps ‚Üí "organic"
    - The bag itself is the HOLDER, not waste
  ‚Ä¢ **Food scraps + food-contact paper < 20% (tissue, paper liner) ‚Üí "organic"** ‚úÖ
    - Example: Vegetables + tissue paper stuck to food (15%) ‚Üí "organic"
    - Food-contact paper < 20% is acceptable contamination
  ‚Ä¢ **Food scraps + packaging sachets (> 10%) MIXED INSIDE ‚Üí "general"** ‚ùå
