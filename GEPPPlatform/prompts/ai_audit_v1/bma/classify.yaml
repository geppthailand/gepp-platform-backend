    - Here the sachets/wrappers are packaging (not food-contact paper)
  ‚Ä¢ Clean recyclables in a bag ‚Üí "recyclable" (PET bottles, cans, glass, cardboard boxes)
  ‚Ä¢ **CLEAN plastic containers in bag ‚Üí "recyclable"** (food containers without residue)
  ‚Ä¢ Used packaging in a bag ‚Üí "general" (food wrappers, dirty plastic)

  **üîç HOW TO TELL HOLDER vs WASTE vs FOOD-CONTACT:**
  ‚Ä¢ **HOLDER:** Large bag/bin containing everything, opened to show contents
  ‚Ä¢ **WASTE (Packaging):** Sachets, snack bags, wrappers that are separate packaging items
  ‚Ä¢ **WASTE (Food-contact paper):** Tissue, paper liner, paper plate stuck to/touching food

  **Examples:**
  ‚Ä¢ Plastic bag (opened) with ONLY rice + eggshells + food ‚Üí Bag = HOLDER ‚Üí Contents = pure organic ‚Üí **"organic"** ‚úÖ
  ‚Ä¢ Plastic bag with vegetables + tissue paper (15%) stuck to food ‚Üí Tissue = food-contact (< 20%) ‚Üí **"organic"** ‚úÖ
  ‚Ä¢ Plastic bag with rice + plastic sachets/snack bags mixed in ‚Üí Sachets = packaging ‚Üí **"general"** ‚ùå
  ‚Ä¢ Yellow bin (from above) with post-it note on equipment ‚Üí Bin = HOLDER ‚Üí Contents = equipment + paper ‚Üí **Classify contents**
  ‚Ä¢ Green bin with bags inside (photo from above) ‚Üí Bin = HOLDER ‚Üí Bags = WASTE ‚Üí **Classify bags and their contents**
  ‚Ä¢ Photo from inside bin looking down at plastic bags ‚Üí Container = HOLDER ‚Üí Bags = WASTE ‚Üí **Classify the bags**

  **When the item itself IS the waste (no outer container):**
