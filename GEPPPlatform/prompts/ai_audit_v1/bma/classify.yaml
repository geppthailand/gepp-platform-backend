  **CRITICAL REMINDER - 3-STEP CLASSIFICATION:**
  ‚Ä¢ **Step 1: Identify HOLDER (bin/large bag) vs WASTE (items inside)**
    - Ignore HOLDER when classifying
  ‚Ä¢ **Step 2: Check contamination type and percentage:**
    - Packaging sachets (‡∏ã‡∏≠‡∏á, ‡∏ñ‡∏∏‡∏á‡∏Ç‡∏ô‡∏°, wrappers) > 10% ‚Üí "general" ‚ùå
