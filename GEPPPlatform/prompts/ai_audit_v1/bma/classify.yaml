  ‚Ä¢ **General (94): Mixed waste, INCLUDING organic waste contaminated with packaging** - DIRTY food containers (with residue), straws, wrappers, tissues, **food scraps + plastic bags/paper**
  ‚Ä¢ Hazardous (113): Batteries, chemicals, spray cans, light bulbs

